[profile.default]
src = "src"
out = "artifacts"
libs = ["node_modules", "lib"]
remappings = [
    "@everest/contracts=lib/hardhat-everest-chainlink-consumer/contracts",
    "@chainlink=node_modules/@chainlink",
]

